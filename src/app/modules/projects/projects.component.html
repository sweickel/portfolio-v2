<h2 class="fs-4 mt-4">Some of My Side Projects When Learning Javascript</h2>

<div class="projects w-100">
  <div *ngFor="let item of projects" class="bg-white rounded flex blogCard rounded-end mb-3">
    <div 
      class="flex flex-column align-items-center rounded justify-content-center w-100 left"
    >
      <img
        src='{{ item.imgSrc || "assets/gear.png" }}' 
        alt="gear" 
        class="rounded-start m-3"
      >
    </div>
    <div class="card-body bg-white rounded-end m-3 d-flex flex-column align-items-start justify-content-between">
      <h4 class="mb-1">
        {{ item.title }}
      </h4>
      <p>
        {{ item.body || "Some quick example text to build on the card title and make up the bulk of the card's content." }}
      </p>
      <a href="{{ item.url }}" class="btn btn-primary align-self-start" target="_blank">View</a>
    </div>
  </div>
</div>
